<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2x3 Sidebar with Tabular Menu</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
    }

    .sidebar {
      width: 30%;
      background-color: #f5f5f5;
      padding: 10px;
      margin-right: 10px;
    }

    .main-content {
      width: 70%;
      padding: 10px;
    }

    .menu {
      display: table;
      width: 100%;
    }

    .menu-item {
      display: table-cell;
      padding: 5px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .menu-item:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Sidebar 1</h2>
      <p>This is the first sidebar.</p>
      <h2>Sidebar 2</h2>
      <p>This is the second sidebar.</p>
    </div>
    <div class="main-content">
      <div class="menu">
        <div class="menu-item">Menu Item 1</div>
        <div class="menu-item">Menu Item 2</div>
        <div class="menu-item">Menu Item 3</div>
        <div class="menu-item">Menu Item 4</div>
        <div class="menu-item">Menu Item 5</div>
        <div class="menu-item">Menu Item 6</div>
      </div>
      <p>This is the main content area.</p>
    </div>
  </div>
</body>
</html>
