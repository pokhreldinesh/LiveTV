<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Menu Example</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .header {
      background-color: #1A69AA; /* Similar to Online Khabar's header color */
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo a {
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
    }

    .nav-menu {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-menu li {
      margin-right: 20px;
    }

    .nav-menu a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
    }

    .nav-menu a:hover {
      background-color: #004E8C; /* Similar to Online Khabar's hover color */
    }

    /* Sub-header menu styles */
    .sub-header {
      background-color: #f5f5f5;
      padding: 5px 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sub-menu {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .sub-menu li {
      margin-right: 10px;
    }

    .sub-menu a {
      color: #333;
      text-decoration: none;
      padding: 5px 10px;
    }

    .sub-menu a:hover {
      background-color: #eee;
    }

    /* Customization options */
    .logo {
      /* Customize logo font, size, and color */
    }

    .nav-menu a {
      /* Customize font, size, and color */
    }

    .sub-menu a {
      /* Customize font, size, and color */
    }

    /* Add more customization options as needed */
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="https://hellolumbini.com/"><img src="https://aasraecotreks.com.np/wp-content/uploads/2018/09/Lumbini.jpg" alt="Logo"></a>
    </div>
    <nav class="nav-menu">
      <li><a href="https://hellolumbini.com/News.html">Home</a></li> <li><a href="News.html">News</a></li>
      <li><a href="https://hellolumbini.com/Sports.html">Sports</a></li> <li><a href="Sports.html">Sports</a></li>
      <li><a href="https://hellolumbini.com/Entertainment.html">Entertainment</a></li><li><a href="Entertainment.html">Entertainment</a></li>
      <li><a href="https://hellolumbini.com/More.html">More</a></li><li><a href="More.html">More</a></li>
    </nav>
  </header>

  <div class="sub-header">
    <nav class="sub-menu">
      <li><a href="#">India</a></li>
      <li><a href="#">World</a></li>
      <li><a href="#">Business</a></li>
      <li><a href="#">Cricket</a></li>
      <li><a href="#">Entertainment</a></li>
    </nav>
  </div>
