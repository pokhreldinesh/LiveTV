<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HELLOLUMBINI.COM</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .header {
      background-color: #1A69AA; /* Similar to Online Khabar's header color */
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;

      font-weight: bold;

      padding: 0;

    }

    /* Sub-header menu styles */
    .sub-header {
      background-color: #f5f5f5;
      padding: 5px 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sub-menu {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .sub-menu li {
      margin-right: 10px;
    }

    .sub-menu a {
      color: #333;
      text-decoration: none;
      padding: 5px 10px;
    }

    .sub-menu a:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <header class="header">
